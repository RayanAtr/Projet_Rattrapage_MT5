name: CI - React Project

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: react-project/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: react-project

      - name: Build project
        run: npm run build
        working-directory: react-project
